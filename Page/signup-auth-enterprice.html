<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="../javascript/external/jquery-3.5.1.min.js"></script>
    <script src="../javascript/Common/modal.js"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/base.css'>

    <script src='../javascript/base/util.js'></script>
    <script src='../javascript/Page/signup.js'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-regular.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-solid.min.css">

    <script src="../javascript/external/swiper-4.5.1.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/external/swiper-4.5.1.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html"); //헤더 인클루드
            $("#footer").load("footer.html"); //푸터부분 인클루드
        });
    </script>

</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <!-- <div data-include-path="header.html"></div> -->

    <!-- Body -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Page/signup.css'>
    <script src='../javascript/Page/signup.js'></script>

    <div id="main-body-wrapper" style="min-height: 50% !important;">
        <div id="main-body" style="display: flex; justify-content: center; align-items: center;">
            <main class="body-section">

                <div class="main_content main_content1">
                    <div class="wrapper clearfix">
                        
                        <div class="content_wrapper">

                            <div class="column_wrapper text_area">
                                <p class="introduce_title">회원가입을 위해</p>
                                <p class="introduce_title">본인 인증을 해주시기 바랍니다.</p>
                            </div>

                            <div class="row_wrapper" style="margin-top: 30px;">
                                <img src="../image/signup/signup_auth.png">
                            </div>

                            <div class="column_wrapper term_div">
                                <div class="column_wrapper term_box_wrapper">
                                    <div class="row_wrapper term_title">
                                        <span>휴대폰 인증</span>
                                    </div>

                                    <div class="row_wrapper" style="margin-top: 30px;">
                                        <img src="../image/signup/signup_phone_auto.png">
                                    </div>

                                    <div class="row_wrapper text_box">
                                        <span>본인 명의로 된 휴대폰으로만 인증이 가능합니다. 본인 명의의 휴대폰을 사용하고 있지 않은 경우, 아이핀 정보로 인ㅈ으을 진행시키기 바랍니다.</span>
                                    </div>
                                </div>

                                <div class="row_wrapper" style="margin-top:20px;">
                                    <button class="btn-blue" style="width: 150px; padding:10px;" onclick="javascript:location.href='signup-info-enterprice.html';">휴대폰 인증</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>모달</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content" style="display: flex; justify-content: center; align-items: center;">
                <p>모달입니다.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- <div data-include-path="footer.html"></div> -->
</body>

</html>
