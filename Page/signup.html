<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="../javascript/external/jquery-3.5.1.min.js"></script>
    <script src="../javascript/Common/modal.js"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/base.css'>

    <script src='../javascript/base/util.js'></script>
    <script src='../javascript/Page/signup.js'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-regular.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-solid.min.css">

    <script src="../javascript/external/swiper-4.5.1.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/external/swiper-4.5.1.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html"); //헤더 인클루드
            $("#footer").load("footer.html"); //푸터부분 인클루드
        });
    </script>

</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <!-- <div data-include-path="header.html"></div> -->

    <!-- Body -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Page/signup.css'>
    <script src='../javascript/Page/signup.js'></script>

    <div id="main-body-wrapper" style="min-height: 50% !important;">
        <div id="main-body" style="display: flex; justify-content: center; align-items: center;">
            <main class="body-section">

                <div class="main_content main_content1">
                    <div class="wrapper clearfix">
                        
                        <div class="content_wrapper">

                            <div class="row_wrapper text_area">
                                <span class="introduce_title">가입을 환영합니다.</span>
                            </div>

                            <div class="row_wrapper text_area">
                                <span class="introduce_content">가입 유형을 선택해주세요.</span>
                            </div>

                            <div class="row_wrapper select_box_wrapper" style="margin-top:30px;">
                                <div class="row_wrapper select_box private_member" onclick="javascript:location.href='signup-policy-private.html';">
                                    <span>개인 회원</span>
                                </div>
                                <div class="row_wrapper select_box enterprise_member" style="margin-left:50px;" onclick="javascript:location.href='signup-policy-enterprice.html';">
                                    <span>기업 회원</span>
                                </div>

                                <div class="column_wrapper introduce_box">
                                    <p>필수 첨부서류인 <b>'사업자등록증'</b>과</p>
                                    <p><b>'재직증명서'</b>를 준비해주세요</p>
                                </div>
                            </div>

                            <div class="row_wrapper text_area" style="margin-top:10px;">
                                <p class="introduce_content">이미 회원이신가요? <span style="cursor: pointer; font-weight: bold;" onclick="javascript:location.href='login.html';">로그인하러가기</span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>모달</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content" style="display: flex; justify-content: center; align-items: center;">
                <p>모달입니다.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- <div data-include-path="footer.html"></div> -->
</body>

</html>
