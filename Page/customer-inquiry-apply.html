<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>고객센터 - 1:1 문의</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="../javascript/external/jquery-3.5.1.min.js"></script>
    <script src="../javascript/external/jquery-ui.min.js"></script>
    <script src="../javascript/Common/modal.js"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/base.css'>

    <script src='../javascript/base/util.js'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-regular.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-solid.min.css">

    <script src="../javascript/external/swiper-4.5.1.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/external/swiper-4.5.1.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html"); //헤더 인클루드
            $("#footer").load("footer.html"); //푸터부분 인클루드
        });
    </script>

</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <!-- <div data-include-path="header.html"></div> -->

    <!-- Body -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Page/customer-inquiry.css'>
    <script src='../javascript/Page/customer-inquiry.js'></script>

    <div id="main-body-wrapper" style="min-height: 50% !important;">
        <div id="main-body" style="display: flex; justify-content: center; align-items: center;">
            <main class="body-section">

                <div class="main_content main_content1">
                    <div class="wrapper clearfix">

                        <div class="column">

                            <div class="text_area">
                                <span class="introduce_title">1:1 문의</span>
                                <span class="introduce_content" style="margin-top:30px;">문자샷 담당자가 고객님의 문의에 빠르고 정확하게 답변해드립니다.
                                </span>
                            </div>
    
                            <div class="inquiry_box">
                                <div class="column">
                                    <div class="row">
                                        <label class="font-stress label">상담 분류*</label>
                                        <select class="white-select h_40">
                                            <option>이용문의</option>
                                            <option>요금문의</option>
                                            <option>기타문의</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <label class="font-stress label">이름(회사명)*</label>
                                        <input class="white-input" type="text" placeholder="이름 혹은 회사명 입력">
                                    </div>
                                    <div class="row">
                                        <label class="font-stress label">이메일 주소*</label>
                                        <div class="input-area">
                                            <input class="white-input" type="text" id="email_first">@
                                            <input class="white-input" type="text" id="email_second">
                                            <select id="selectEmail" class="white-select">
                                                <!-- <option>직접입력</option> -->
                                                <option value="1">직접입력</option>
                                                <option value="naver.com" selected>naver.com</option>
                                                <option value="hanmail.net">hanmail.net</option>
                                                <option value="hotmail.com">hotmail.com</option>
                                                <option value="nate.com">nate.com</option>
                                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                                <option value="empas.com">empas.com</option>
                                                <option value="dreamwiz.com">dreamwiz.com</option>
                                                <option value="freechal.com">freechal.com</option>
                                                <option value="lycos.co.kr">lycos.co.kr</option>
                                                <option value="korea.com">korea.com</option>
                                                <option value="gmail.com">gmail.com</option>
                                                <option value="hanmir.com">hanmir.com</option>
                                                <option value="paran.com">paran.com</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="label">연락처</label>
                                        <input class="white-input" type="text" placeholder="연락처 입력">
                                    </div>
                                    <div class="row">
                                        <label class="label">파일첨부</label>
                                        <div class="filebox">
                                            <!-- <input class="upload-name" placeholder="파일을 드래그해주세요" disabled="disabled"> -->
                                            <div class="upload-name" placeholder="">파일을 드래그해주세요</div>
                                            <label for="ex_filename">파일 찾기</label> 
                                            <input type="file" id="ex_filename" class="upload-hidden" multiple> 
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="label font-stress" style="flex-basis: 150px;">문의 내용*</label>
                                        <textarea class="white-textarea" placeholder="문의 내용을 입력하세요."></textarea>
                                    </div>
                                    <div class="row" style="justify-content: left;">
                                        <label>개인정보 수집 및 이용 동의</label>
                                    </div>
                                    <div class="row">
                                        <textarea class="white-textarea" placeholder="본문내용"></textarea>
                                    </div>
                                    <div class="row" style="justify-content: right;">
                                        <input class="chk_box" id="agree_chk" type="checkbox">
                                        <label for="agree_chk" style="margin-left:10px;">개인정보 수집 및 이용에 동의합니다.</label>
                                    </div>
                                    <div class="row">
                                        <button class="btn-blue" style="width: 100%; padding:20px; font-weight: bold;" onclick="javascript:util.alert('상담 신청 완료', 'success', '상담 신청이 접수 되었습니다. <br>문자샷 담당자가 신속하게 연락 드리겠습니다.');">상담 요청하기</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal" class="modal-overlay"></div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- <div data-include-path="footer.html"></div> -->
</body>


</html>
