<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>고객센터 - 1:1 문의</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="../javascript/external/jquery-3.5.1.min.js"></script>
    <script src="../javascript/Common/modal.js"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/base.css'>

    <script src='../javascript/base/util.js'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-regular.min.css">
    <link rel="stylesheet" href="../stylesheet/external/font-awesome-solid.min.css">

    <script src="../javascript/external/swiper-4.5.1.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/external/swiper-4.5.1.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html"); //헤더 인클루드
            $("#footer").load("footer.html"); //푸터부분 인클루드
        });
    </script>

</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <!-- <div data-include-path="header.html"></div> -->

    <!-- Body -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Page/customer-inquiry.css'>
    <script src='../javascript/Page/customer-inquiry.js'></script>

    <div id="main-body-wrapper" style="min-height: 50% !important;">
        <div id="main-body" style="display: flex; justify-content: center; align-items: center;">
            <main class="body-section">

                <div class="main_content main_content1">
                    <div class="wrapper clearfix">

                        <div class="column" style="background-color:#f7f7f7;">


                            <div class="text_area">
                                <span class="introduce_title">1:1 문의</span>

                                <div class="row">
                                    <span class="introduce_content"
                                        style="background-color: white; width:800px; text-align: center;padding:10px;margin-top:5px;">문자샷
                                        담당자가 고객님의 문의에 빠르고 정확하게
                                        답변해드립니다.
                                    </span>

                                </div>
                            </div>

                            <div class="inquiry_box">
                                <div class="column">
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">상담 분류*</label>
                                        <select style="width:100%;">
                                            <option>카테고리 선택</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">이름(회사명)*</label>
                                        <input type="text" style="width:100%;">
                                    </div>
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">이메일 주소*</label>
                                        <input type="text" style="width:100%;">
                                    </div>
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">연락처</label>
                                        <input type="text" style="width:100%;">
                                    </div>
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">파일 첨부</label>

                                        <select name="send_phone_list" id="send_phone_list" size="10" multiple=""
                                            class="select_phone_multiple" ondblclick="DelCheck();"
                                            style="width: 100%; height: 100px; background-repeat: no-repeat; background-position: center center;"
                                            onkeydown="deletion(this);" onmousedown="deletion(this)">

                                            <option>첨부파일 리스트</option>
                                        </select>

                                    </div>
                                    <div class="row">
                                        <label class="label" style="margin-right:20px;">문의 내용</label>
                                        <textarea style="width:100%;height:100px;"></textarea>
                                    </div>
                                    <div class="row" style="justify-content: left;">
                                        <label class="label" style="margin-right:20px;">개인정보 수집 및 이용 동의</label>
                                    </div>
                                    <div class="row">
                                        <input type="text" style="width:100%;" value="본문내용">
                                    </div>
                                    <div class="row" style="justify-content: right;">
                                        <input type="checkbox">
                                        <label class="label"
                                            style="margin-left:10px;background-color: transparent;">개인정보
                                            수집 및 이용에 동의합니다.</label>
                                    </div>
                                    <div class="row">
                                        <button class="btn" onclick="javascript:alert('1:1 문의 등록!');">등록하기</button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h2>모달</h2>
            </div>
            <div class="close-area">X</div>
            <div class="content" style="display: flex; justify-content: center; align-items: center;">
                <p>모달입니다.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- <div data-include-path="footer.html"></div> -->
</body>


</html>
