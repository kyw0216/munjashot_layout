<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>서비스 - 팩스</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="../javascript/external/jquery-3.5.1.min.js"></script>
    <!-- <script src="/javascript/Common/include.js"></script> -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Common/base.css'>

    <script src='../javascript/base/util.js'></script>

    <script src="../javascript/external/swiper-4.5.1.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/external/swiper-4.5.1.min.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html"); //헤더 인클루드
            $("#footer").load("footer.html"); //푸터부분 인클루드
        });
    </script>

</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <!-- <div data-include-path="header.html"></div> -->

    <!-- Body -->

    <link rel='stylesheet' type='text/css' media='screen' href='../stylesheet/Page/service-fax.css'>
    <script src='../javascript/Page/service-fax.js'></script>

    <div id="main-body-wrapper">
        <div id="main-body">
            <main class="body-section">

                <!-- Slider main container -->
                <div class="main_content main_content1">
                    <div class="wrapper clearfix">
                        <div class="content_wrapper">
                            <div class="text_area">
                                <span class="introduce_title">팩스 없는 팩스 발송</span>
                                <span class="introduce_title">인터넷 팩스</span>
                            </div>

                            <div class="image_area">
                                <img class="service-fax-img" src="../image/service/fax_img.png"></img>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="main_content main_content2">
                    <div class="wrapper clearfix">
                        <div class="content_wrapper">
                            <div class="text_area">
                                <span class="introduce_title">비용은 DOWN, 편리함은 UP!</span>
                                <span class="introduce_content">팩스 수신 및 발신 요금을 한눈에 확인해보세요.</span>
                            </div>

                            <div class="image_area">
                                <div class="row_wrapper" style="margin:0;">
                                    <div class="box box1">
                                        <span class="introduce_title" style="font-size:30px;">팩스 요금제</span>
                                    </div>
                                </div>
                            </div>

                            <div class="column" style="align-items: flex-start;border: 2px solid #888888; padding:5px;">
                                <span class="introduce_content">※ 팩스 수신 서비스는 건수 제한 없이 무제한 수신 가능합니다.</span>
                                <span class="introduce_content">※ 부가세 별도 금액입니다.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main_content main_content3">
                    <div class="wrapper clearfix">
                        <div class="content_wrapper">
                            <div class="text_area">
                                <span class="introduce_title">인터넷팩스의 기준 문자샷</span>
                                <span class="introduce_content">인터넷팩스, 왜 문자샷 일까요?</span>
                            </div>

                            <div class="image_area">
                                <div class="column" style="margin:0;">
                                    <div class="text_area" style="margin:10px 0;">
                                        <span class="introduce_title" style="font-size: 24px; margin-top:10px;">최고의 서비스
                                            품질! 최고의 기술력!</span>
                                    </div>
                                    <div class="row_wrapper">
                                        <div class="box_wrapper box_wrapper1">
                                            <div class="box box1">
                                            </div>
                                            <div class="text_area" style="margin:10px 0;">
                                                <span class="introduce_title"
                                                    style="font-size: 24px; margin-top:10px;">#저렴한
                                                    발송 단가</span>
                                            </div>
                                        </div>
                                        <div class="box_wrapper box_wrapper2">
                                            <div class="box box2">
                                            </div>
                                            <div class="text_area" style="margin:10px 0;">
                                                <span class="introduce_title"
                                                    style="font-size: 24px; margin-top:10px;">#팩스
                                                    수신/발신 무제한</span>
                                            </div>
                                        </div>
                                        <div class="box_wrapper box_wrapper3">
                                            <div class="box box3">
                                            </div>
                                            <div class="text_area" style="margin:10px 0;">
                                                <span class="introduce_title"
                                                    style="font-size: 24px; margin-top:10px;">#개인별
                                                    조합발송</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main_content main_content4">
                        <div class="wrapper clearfix">

                            <div class="text_area">
                                <span class="introduce_title">자주 묻는 질문</span>
                            </div>

                            <!-- Slider main container -->
                            <div class="swiper-container swiper-container4">
                                <!-- Additional required wrapper -->

                                <!-- If we need pagination -->
                                <div class="swiper-pagination"></div>

                                <div class="swiper-wrapper">
                                    <!-- Slides -->
                                    <div class="swiper-slide">
                                        <div class="slide">슬라이드1</div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide">슬라이드2</div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide">슬라이드3</div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide">슬라이드4</div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="slide">슬라이드5</div>
                                    </div>
                                </div>


                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>

                                <!-- If we need scrollbar -->
                                <!-- <div class="swiper-scrollbar"></div> -->
                            </div>
                        </div>

                    </div>

            </main>

        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- <div data-include-path="footer.html"></div> -->

</body>


</html>
