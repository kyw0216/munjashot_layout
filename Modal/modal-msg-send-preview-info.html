$(function(){
    Fn_Tippy_Init();

});
// 툴팁 세팅
function Fn_Tippy_Init(){

    tippy("[data-tippy-content]",
    {
        content: "tooltip",
        allowHTML: true,
        maxWidth: 500
    });
}

// 전체 선택/해제
function allChk() {
$("#all_chk").click(function () {
        if ($("#all_chk").prop("checked")) {
            $("input[name=barcode_chk]").prop("checked", true);
        } else {
            $("input[name=barcode_chk]").prop("checked", false);
        }
    });
}

// 주소록 관리 페이지로 이동
function go_address_mng() {

    util.confirm("경고", "warning", "작성하시던 메시지 발송 내용이 초기화 됩니다.<br>주소록 관리 페이지로 이동하시겠습니까?").then(function (result) {    
        if (!result) return;
        location.href = "../Page/myPage-address.html";
    });
}
    
</script>
