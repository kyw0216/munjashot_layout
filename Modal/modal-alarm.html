<script>

$(function(){
    Fn_Tippy_Init();

// 툴팁 세팅
function Fn_Tippy_Init(){

    tippy("[data-tippy-content]",
    {
        content: "tooltip",
        allowHTML: true,
        maxWidth: 500
    });
}


function alarmList_textEdit(object){

    if($(object).text() == "수정") {
        $(object).text("완료");
        $(object).parents("tr").find("input[type='text']").attr("readonly", false);
    } else if ($(object).text() == "완료"){
        $(object).text("수정")
        $(object).parents("tr").find("input[type='text']").attr("readonly", true);
    }
}

function alarmList_delete(object){

    let result = confirm("알람 리스트 삭제 선택하신 수신번호로 잔액 알람 설정이 삭제 됩니다. 삭제 하시겠습니까?");

    if(result){
        alert("삭제되었습니다.");
    } else {
        alert("취소되었습니다.");
    }

}
    
</script>
