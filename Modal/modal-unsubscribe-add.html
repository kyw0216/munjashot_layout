<link rel="stylesheet" href="../stylesheet/Common/modal.css">

<script>

$(function(){
    Fn_Tippy_Init();
});
// 툴팁 세팅
function Fn_Tippy_Init(){

    tippy("[data-tippy-content]",
    {
        content: "tooltip",
        allowHTML: true,
        maxWidth: 500
    });
}

</script>

<div id="modal-inquiry" class="modal-window">

    <div class="m_row_wrapper" style="justify-content: flex-start;">
        <span class="m_title">상담 신청</span>
    </div>

    <div class="close-area">X</div>

    <hr style="margin:20px 0;width: 100%;">

    <div class="content">
        
        <div class="m_column_wrapper" style="width: 100%;">

            <span style="background-color: white; text-align: center;padding:10px;margin-top:5px;">문자샷 담당자가 고객님의 문의에 빠르고 정확하게 답변해드립니다. </span>

            <div class="m_column_wrapper" style="width: 100%;">
                <div class="m_row_wrapper" style="margin-top:10px">
                    <label class="label" style="margin-right:20px;">상담 분류*</label>
                    <select style="width:100%;">
                        <option>카테고리 선택</option>
                        <option>이용문의</option>
                        <option>요금문의</option>
                        <option>기타문의</option>
                    </select>
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <label class="label" style="margin-right:20px;">이름(회사명)*</label>
                    <input class="ctrl-input" type="text" style="width:100%;" placeholder="(이름 혹은 회사명 입력)">
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <label class="label" style="margin-right:20px;">이메일 주소*</label>
                    <input class="ctrl-input"  type="text" style="width:100%;" placeholder="example@emfoplus.co.kr">
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <label class="label" style="margin-right:20px;">연락처</label>
                    <input class="ctrl-input"  type="text" style="width:100%;" placeholder="01012341234">
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <label class="label" style="margin-right:20px;">문의 내용*</label>
                    <textarea style="width:100%;height:100px; resize:none;" placeholder="문의 내용을 입력하세요."></textarea>
                </div>
                <div class="m_row_wrapper" style="margin-top:10px; justify-content: left;">
                    <label class="label" style="margin-right:20px;">개인정보 수집 및 이용 동의*</label>
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <textarea style="width:100%;" placeholder="본문내용"></textarea>
                </div>
                <div class="m_row_wrapper" style="margin-top:10px; justify-content: right;">
                    <input id="agree_chk" class="chk_box" type="checkbox">
                    <label for="agree_chk" class="label" style="margin-left:10px;background-color: transparent;">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="m_row_wrapper" style="margin-top:10px">
                    <button class="btn" onclick="javascript:alert('상담 요청 등록!');">상담 요청하기</button>
                </div>

            </div>


        </div>
    </div>
</div>
